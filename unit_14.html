<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather widget</title>
</head>

<body>
<div class="container">

    <section>
        <h1>Weather widget</h1>
        <p>Type big european city name and get weather forecast for today. Due to API characteristic to get not european city forecast GET request must be changed</p>
    </section>

    <div class="search">
        <input type="text" id="search-input" placeholder="Type city name">
        <label for="search-input"></label>
        <div class="search-icon">
            <img src="img/magnifier.png" alt="search">
        </div>
    </div>

    <div class="widget">
        <div class="weather">

            <div class="city">
                <span class="city-name"></span>
                <span class="country"></span>
            </div>

            <div class="text-info">
                <div class="date"></div>
                <div class="time"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="day-duration">
                    <span class="sunrise"></span>
                    <span class="sunset"></span>
                </div>
            </div>

            <div class="pic">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="text">
                    <div class="temp"></div>
                    <div class="feels-like"></div>
                    <div class="desc"></div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="unit_14.js"></script>
</body>

</html>
